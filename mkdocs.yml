site_name: COMMUNITY_NAME
site_url: https://VeckoTheGecko.github.io/zulip-lagrangian-community
repo_url: https://github.com/VeckoTheGecko/zulip-lagrangian-community
edit_uri: edit/main/docs/
theme:
    name: material
    logo: assets/logo.png
    favicon: assets/logo.png
    features:
        - content.action.edit
    palette:
        primary: blue
        accent: blue

extra:
    zulip_url: https://ola-community-test.zulipchat.com/

markdown_extensions:
    - admonition
    - md_in_html
    - attr_list
    - pymdownx.details
    - pymdownx.superfences
    - pymdownx.emoji:
          emoji_index: !!python/name:material.extensions.emoji.twemoji
          emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
    - index.md
    - calendar.md
    - code-of-conduct.md
plugins:
    - macros
    - mkdocs-jupyter:
          ignore_h1_titles: True
